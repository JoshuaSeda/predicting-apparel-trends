<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sales Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .tab-buttons button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    .tab-buttons button.active {
      background-color: #0056b3;
    }

    .tab {
      display: none;
      margin-bottom: 20px;
    }

    .input-box input {
      margin: 5px;
      width: 60px;
      padding: 5px;
    }

    select, button {
      padding: 10px 15px;
      margin-top: 10px;
    }

    .visibility-controls {
      margin: 15px;
    }

    .visibility-controls label {
      margin: 0 10px;
    }

    #chart-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 30px;
    }

    #forecastChart {
      width: 1200px !important;
      height: 600px !important;
    }
  </style>
</head>
<body>
  <h1>Data Analytics Platform</h1>

  <div class="tab-buttons">
    <button onclick="selectTab('jacket')" id="defaultTab">Jacket</button>
    <button onclick="selectTab('tshirt')">Tshirt</button>
    <button onclick="selectTab('shorts')">Shorts</button>
  </div>

  <div id="jacket" class="tab">
    <h3>Jacket Sales</h3>
    <div class="input-box" id="jacket-inputs"></div>
  </div>

  <div id="tshirt" class="tab">
    <h3>Tshirt Sales</h3>
    <div class="input-box" id="tshirt-inputs"></div>
  </div>

  <div id="shorts" class="tab">
    <h3>Shorts Sales</h3>
    <div class="input-box" id="shorts-inputs"></div>
  </div>

  <select id="forecastMonths">
    <option value="12">12 Months</option>
    <option value="6">6 Months</option>
    <option value="3">3 Months</option>
  </select>

  <button onclick="getForecast()">Get Forecast</button>

  <div id="chart-container">
    <canvas id="forecastChart"></canvas>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
